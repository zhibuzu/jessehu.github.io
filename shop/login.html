    <script src="http://www.semantic-ui.cn/dist/components/form.js"></script>
    <script>
        $(document)
        .ready(function() {
        $('.ui.form')
            .form({
            fields: {
                account: {
                    identifier  : 'account',
                    rules: [
                        {
                        type   : 'empty',
                        prompt : '请输入你的账号'
                        },
                        {
                        type   : 'email',
                        prompt : '请输入合法账号，应为电子邮箱'
                        }
                    ]
                },
                password: {
                    identifier  : 'password',
                    rules: [
                        {
                        type   : 'empty',
                        prompt : '请输入密码'
                        },
                        {
                        type   : 'length[6]',
                        prompt : '密码至少为6位'
                        }
                    ]
                }
            },
            onSuccess: function(event, fields) {
                // [*] 表单验证通过后调用 onSuccess 函数
                // fields 中保存了所有的表单数据，例如 {name: "Alice", color: "rgb(255, 255, 255)"}
                event.preventDefault(); // [*] 如果需要使用 Ajax 提交时，防止表单自动提交
                console.log(fields);
            },
            onFailure:  function(){
                return false;
            }
            });
        });
    </script>
