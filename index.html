    【摘要】股权受让人在股权转让后是否直接取得股东资格而成为股东，现行法律规定并不明确。发生股权转让后公司尽管有义务变更股东名册和工商登记，但只在股权受让人将股权转让的事实通知公司后，才产生公司的变更义务。通知公司后即产生变更义务。在公司实务中，股权出让人在出让股权前向其他股东发出的通知有时可以认定为通知公司，应该结合具体案情综合判断。股东名册法理上的对抗效力与明文规定的工商登记的对抗效力相互矛盾，而且只有公司才能申请变更登记，这会影响股权受让人股东资格的取得，损害股权转让双方及其债权人的利益。</p>
